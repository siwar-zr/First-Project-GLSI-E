<div class="container">
    <h2>User Input</h2>
    <form #form="ngForm" class="row g-3 needs-validation" >
        <div class="col-md-4">
          <label >First name <span class="text-danger"> *</span> </label>
          <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName" class="form-control" >
          <div class="text-danger">
            @if (fname.errors?.['required'] && fname.touched && fname.dirty ) {
                <span>This is required</span>
            }
          </div>

        </div>
        <div class="col-md-4">
          <label >Last name</label>
          <input type="text" name="lastName" required minlength="4" #lname="ngModel" [(ngModel)]="userObj.lastName" class="form-control" >
        <div class="text-danger">
            <span *ngIf="lname.errors?.['required'] && lname.touched">This is required</span>
            <span *ngIf="lname.errors?.['minlength'] && lname.touched">Min Length is 4 characters</span>
        </div>          
        </div>
        <div class="col-md-4">
          <label >Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" name="userName" #userName="ngModel" [(ngModel)]="userObj.userName" class="form-control" aria-describedby="inputGroupPrepend" >
            
          </div>
        </div>
        <div class="col-md-6">
          <label >City</label>
          <input type="text" name="city" #city="ngModel" [(ngModel)]="userObj.city" class="form-control">
          
        </div>
        <div class="col-md-3">
          <label >State</label>
          <select class="form-select" name="state" #state="ngModel" [(ngModel)]="userObj.state" >
            <option selected disabled value="">Choose...</option>
            <option value="Nabeul">Nabeul</option>
            <option value="Tunis">Tunis</option>
            <option value="Beja">Beja</option>
          </select>
          
        </div>
        <div class="col-md-3">
          <label >Zip</label>
          <input type="text" class="form-control" name="zipCode" #zipCode="ngModel" [(ngModel)]="userObj.zipCode">
          
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" name="isTermsAgreed" #isAgreed="ngModel" [(ngModel)]="userObj.isTermsAgreed" type="checkbox" value="" >
            <label class="form-check-label" >
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
        </div>
      </form>
</div>
