<div class="row">
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityList" >{{city}}</li>
        </ul>
    </div>
    <div class="col-5">
        <button class="btn btn-success mx-1" *ngFor="let cityName of cityList">
            {{cityName}}
        </button>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityList">
            <span>{{cityName}}</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <select name="" id="">
            <option *ngFor="let empl of employeeArray" [value]="empl.empId">
                {{empl.name}} - {{empl.city}}
            </option>
        </select>
    </div>
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Seria No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Mobile No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeArray; let srno = index">
                    <td>{{srno + 1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.city}}</td>
                    <td>{{employee.contactNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
